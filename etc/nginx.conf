server {
    listen      80  default_server;
    server_name _;
    access_log  /var/log/nginx.access_log   simple;
    
    location /uploads {
        root    /home/box/web;     
    }

    location ~* ^.+\.(jpg|jpeg|png|js|css)$ {
        root    /home/box/web/public;
    }

    location / {
        return  404;
    }
}
